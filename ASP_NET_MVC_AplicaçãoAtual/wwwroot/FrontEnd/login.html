<!DOCTYPE html>
<html lang="en">

  <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <title>OuviCidade JM - A Ouvidoria da sua Cidade!</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Outros -->
        <link rel="stylesheet" href="css/fontawesome.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/animated.css">
        <link rel="stylesheet" href="css/icofont.css">

    </head>
<body>
   
    <!-- Container principal -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Login Container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <style>
                /*------------ Login container ------------*/
                .box-area {
                    width: 930px;
                }

                /*------------ Right box ------------*/
                .right-box {
                    padding: 40px 30px 40px 40px;
                }
            </style>
            <!-- Caixa da Esquerda -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="assets/login.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2 mb-2" style="font-weight: 600;">
                    Faça Manifestações!</p><br>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;">Faça sua manifestação e ajude a melhorar nossa cidade!</small>
            </div>
            <!-- Caixa da Direita -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 ">
                        <h2 class="mb-3">Login</h2>
                        <form action="index.html" method="POST">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Usuário</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    name="usuario">
                                <small class="form-text text-muted">Entre com seus dados de acesso.</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="exampleInputPassword1">Senha</label>
                                <input type="password" class="form-control" name="Senha">
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                        <div class="row mt-3">
                            <small>Não possui conta?<a href="cadastro.html"> Crie uma conta</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
